<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestion d'utilisateurs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Formulaire d'inscription</h1>

    <form action="bienvenue.html">
        <div>
            <label for="firstName">Nom:</label>
            <input type="text" id="firstName" required name="nom">
        </div>
        <div>
            <label for="lastName">Prenom:</label>
            <input type="text" id="lastName" required name="prenom">
        </div>
        <div>
            <label for="userId">Login:</label>
            <input type="text" id="userId" required name="login" placeholder="Entrez un pseudo">
        </div>
        <div>
            <label for="sexe">Sexe:</label>
            <input type="radio" name="sex" required value="on"><span>Homme</span>
            <input type="radio" name="sex" required value="on"><span>Femme</span>
        </div>
        <div>
            <label for="pass">Mot de passe:</label>
            <input type="password" id="pass" required name="pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </div>
        <div>
            <label for="birth">Date de naissance:</label>
            <input type="date" id="birth" required name="anniversaire">
        </div>
        <div>
            <label for="city">Ville:</label>
            <input type="text" id="city" required name="ville">
        </div>
        <div>
            <label for="mail">Mail:</label>
            <input type="email" id="mail" required name="user_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
        <div>
            <label for="web">Site Web:</label>
            <input type="url" id="web" required value="http://" name="website">
        </div>
        <div>
            <label for="tel">Tel:</label>
            <input type="tel" id="tel" required name="telNumber" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
        </div>
        <div>
            <label for="color">Couleur:</label>
            <input type="color" id="color" required value="#ECECEC" name="textcolor">
        </div>
        <div>
            <label for="hob">Hobbies:</label>
            <textarea maxlength="200" id="hob" required name="hobbies"></textarea>
        </div>
        <div>
            <button onclick="valide()">Valider</button>

        </div>

    </form>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
